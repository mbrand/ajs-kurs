<form ng-submit="submitOrder()">
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group">
        <label for="orderer">Besteller</label>
        <input class="form-control" type="text" name="orderer" ng-model="orderForm.order.orderer"/>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label for="delivery-service">Lieferdienst</label>
        <input class="form-control" type="text" name="delivery-service"
               ng-model="orderForm.order.deliveryServiceName"/>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <button type="submit" class="btn btn-default ">Abschicken</button>
    </div>
  </div>
</form>
